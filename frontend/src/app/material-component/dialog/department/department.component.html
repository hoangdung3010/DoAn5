<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Phòng ban</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="departmentForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Tên phòng ban</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="departmentForm.controls.name.touched && departmentForm.controls.name.invalid">
                        <span *ngIf="departmentForm.controls.name.errors.required">Thông tin bắt buộc.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(departmentForm.valid && departmentForm.dirty)">{{action}}</button>
        <button mat-raised-button color="primary" mat-dialog-close>Đóng</button>
</mat-dialog-actions>
