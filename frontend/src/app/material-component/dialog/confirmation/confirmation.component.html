<mat-dialog-content class="mat-typography">
    <h5>Bạn có chắc muốn {{details.message}} ?</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="handleChangeAction()">Có</button>
    <button mat-raised-button mat-dialog-close>Không</button>
</mat-dialog-actions>
